<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="we will create a landing page with a pure CSS responsive hamburger menu (No JavaScript) with a bit of animation using CSS transitions" />
    <meta name="author" content="CSS Hamburger Menu" />
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    <title>CSS Hamburger Menu</title>
</head>

<body>
    <!--Header-->
    <header>
        <div class="main-menu">
            <!--Menu Icon-->
            <label for="menu-checked"></label>
            <input  id="menu-checked" class="menu-tick" type="checkbox" />
            <div class="menu-bar">
                <div></div>
            </div>
            <!--Nav Links-->
            <div class="nav-links">
                <div>
                    <nav>
                        <ul>
                            <li><a href="#" target="_self" aria-label="home">Home</a></li>
                            <li><a href="#" target="_self" aria-label="about">About</a></li>
                            <li><a href="#" target="_self" aria-label="services">Services</a></li>
                            <li><a href="#" target="_self" aria-label="contact">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!--Hero image-->
    <main>
        <!--Hero Image-->
        <section class="hero-image">
            <div class="hero-content">
                <h1>Welcome</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas maiores sint impedit delectus quam
                    molestiae explicabo cum facere ratione veritatis.</p>
                <a href="#" target="_self" aria-label="read-more">Read More</a>
            </div>
        </section>
    </main>
</body>

</html>
